<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark text-left navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="{{ url_for('index') }}">Codehub</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-right" id="navcol-1">
                <span class="ml-auto navbar-text actions">
                    <a class="login" href="{{ url_for('login') }}">Log In</a>
                    <a class="btn btn-light action-button" role="button" href="{{ url_for('signup') }}">Sign Up</a>
                </span>
            </div>
        </div>
    </nav>
    <div class="register-photo">
        <div class="form-container" style="width: 50%;">
            <form method="post" enctype = "multipart/form-data" style="/*width: 50%;*/">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                {% if data['message']%}
                <div class="alert alert-danger">
                    {{ data['message'] }}
                </div>
                {% endif %}
                <div class="form-group"><input required class="form-control" type="text" name="name" placeholder="Full Name"></div>
                <div class="form-group"><input required class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="form-group"><input required class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input required class="form-control" type="password" name="password" placeholder="Password"></div>
                <label for="files">Upload a Profile Picture</label>
                <div class="form-group"><input class="form-control" type="file" name="image" id="files"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="{{ url_for('login') }}">Already have an account? Log in.</a></form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
