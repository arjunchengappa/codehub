<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>createFolder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/createFolder.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark text-left navigation-clean-button">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Scamhub</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-right" id="navcol-2">
                <span class="ml-auto navbar-text actions">
                    {% if session['user'] %}
                    <a class="login" href="{{ url_for('create') }}">Create Repository</a>
                    <a class="login" href="{{ url_for('repositories') }}">Repositories</a>
                    <a class="btn btn-light action-button" role="button" href="{{ url_for('logout') }}" style="background: rgb(231,91,12);">Log Out</a>
                    {% else %}
                    <a class="login" href="{{ url_for('login') }}">Log In</a>
                    <a class="btn btn-light action-button" role="button" href="{{ url_for('signup') }}">Sign Up</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>
    <div class="d-lg-flex justify-content-lg-center register-photo">
        <div>
            <div class="form-group">
                <form method="POST">
                    <h1 class="text-center"><strong>Create </strong>a Folder</h1>
                    <div><input class="form-control" type="text" placeholder="Folder Name" name="foldername"></div>
                    <div class="d-lg-flex justify-content-lg-center"><button class="btn btn-primary" type="submit" style="margin-right: 5px;background: rgb(32,143,143);">Create</button><button class="btn btn-primary" type="button" style="margin-left: 5px;">Cancel</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
