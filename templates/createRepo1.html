<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>createRepo1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/createRepo1.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark text-left navigation-clean-button">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Scamhub</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-right" id="navcol-2">
                <span class="ml-auto navbar-text actions">
                    {% if session['user'] %}
                    <a class="login" href="{{ url_for('create') }}">Create Repository</a>
                    <a class="login" href="{{ url_for('repositories') }}">Repositories</a>
                    <a class="btn btn-light action-button" role="button" href="{{ url_for('logout') }}" style="background: rgb(231,91,12);">Log Out</a>
                    {% else %}
                    <a class="login" href="{{ url_for('login') }}">Log In</a>
                    <a class="btn btn-light action-button" role="button" href="{{ url_for('signup') }}">Sign Up</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>
    <div class="register-photo">
        <div class="form-container" style="width: 50%;">
            <form method="post" style="/*width: 50%;*/">
                <h2 class="text-center"><strong>Create</strong> a Repository.</h2>
                <div class="form-group"><input required class="form-control" type="text" name="name" placeholder="Repo Name" style="margin-bottom: 3px;">
                    {% if data['message']%}
                    <div class="alert alert-danger" role="alert"><span>{{ data['message'] }}</span></div>
                    {% endif %}
                </div>
                <div class="form-group"><textarea class="form-control" name="repo_description" placeholder="Add a brief description about the new repository" style="height: 175px;">{% if data['description']%}{{ data['description'] }}{% endif %}</textarea></div>
                <div class="form-group"><input required class="form-control" name="numContributors" type="number" placeholder="Number of Contributors"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Next</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
